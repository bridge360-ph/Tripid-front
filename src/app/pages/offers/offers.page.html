<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button mode="md"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons  mode="md" slot="primary">
      <ion-button (click)="onCreateOffer()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="offers-container" *ngIf="isOffersEmpty()">
    <ion-text>
      No activities offered
    </ion-text>
  </div>
  <ion-list *ngIf="!isOffersEmpty()">
    <app-activity-card *ngFor="let offer of offers" [activity]="offer" [editMode]="true"></app-activity-card>
  </ion-list>
</ion-content>
