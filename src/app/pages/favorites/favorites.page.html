<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/app/tabs/discover"
        mode="md"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>My Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-bottom">
  <div class="fullscreen" *ngIf="!isLoading">
    <div *ngIf="favorites.length === 0" class="flex-center fullscreen">
      <ion-text>
        No saved activities
      </ion-text>
    </div>
    <ion-list *ngIf="favorites.length !== 0">
      <app-activity-card
        *ngFor="let favorite of favorites"
        [activity]="favorite"
      ></app-activity-card>
    </ion-list>
  </div>
</ion-content>
